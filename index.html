<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ollapy </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" 
            integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" 
            integrity="sha256-Pn59f+s+XVjLbIBPaKtcJMx+XrYnD9bly7kSRzkhfQw=" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<!-- Contenuto completo del body in index.html -->
<body>
    <div class="app-layout">
        <div class="sidebar-controls">                            
        <nav id="history-sidebar">
            <ul id="chat-history-list"></ul>
        </nav>
        </div>
        <div class="chat-container">
            <header>
                <div class="sidebar-header">       
                <button id="toggle-sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                        <path d="M9 3v18"></path>
                    </svg>
                </button>
                <button id="new-chat-btn">+ <span class="button-text">New Chat</span></button>                                      
            </div>                                                                                                                  
            <h1>Chat con <span id="model-name-span"></span></h1>   
                <div class="model-selector-container">
                    <label for="model-selector"></label>
                    <select id="model-selector"></select>
                </div>
            </header>
            <div id="chat-log"></div>
            <div id="attachment-container" class="attachment-container"></div>
            <div id="drop-zone" style="display: none;">
                <div class="drop-zone-text">Trascina un file di testo qui per allegarlo</div>
            </div>
            <div class="chat-input-area">
                <div class="metrics-container">
                    <div class="token-counter-container">
                        <div class="token-progress-bar"><div id="token-progress-bar-inner"></div></div>
                        <span id="token-count-text">0 / 8,192 tokens</span>
                    </div>
                    <div class="system-info-container">
                        <span id="cpu-usage-text">CPU: 0.00%</span>
                    </div>
                </div>
                <form id="chat-form">
                    <textarea id="prompt-input" placeholder="Scrivi il tuo messaggio..." autocomplete="off" rows="1" style="resize: none; overflow-y: auto; max-height: 220px;"></textarea>
                    <button type="submit" id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                    <button type="button" id="cancel-button" style="display: none; border-radius: 100%;">Annulla</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Carichiamo il nostro modulo JS alla fine -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
