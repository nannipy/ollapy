<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Gemma</title>
    <!-- MODIFICA CHIAVE: Carichiamo DOMPurify qui, per assicurarci che sia pronto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" 
            integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" 
            integrity="sha256-Pn59f+s+XVjLbIBPaKtcJMx+XrYnD9bly7kSRzkhfQw=" 
            crossorigin="anonymous"></script>
    <style>
        :root {
            --background-color: #121212; --sidebar-color: #1e1e1e; --container-color: #242424;
            --text-color: #e0e0e0; --text-color-muted: #a0a0a0; --input-bg-color: #2a2a2a;
            --border-color: #3a3a3a; --accent-color: #4a90e2; --user-msg-bg: #26486B;
            --ai-msg-bg: #333333; --hover-color: #2c2c2c; --color-green: #28a745;
            --color-yellow: #ffc107; --color-orange: #fd7e14; --color-red: #dc3545;
        }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .app-layout { display: flex; width: 100%; height: 100%; }
        #history-sidebar { width: 260px; background-color: var(--sidebar-color); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 16px; gap: 16px; flex-shrink: 0; transition: opacity 0.3s ease; }
        .chat-container { flex-grow: 1; background-color: var(--container-color); display: flex; flex-direction: column; overflow: hidden; }
        #new-chat-btn { width: 100%; padding: 12px; background-color: transparent; color: var(--text-color); border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; text-align: left; }
        #new-chat-btn:hover { background-color: var(--hover-color); border-color: #555; }
        #chat-history-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        #chat-history-list li { padding: 12px; border-radius: 6px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-color-muted); transition: background-color 0.2s, color 0.2s; display: flex; justify-content: space-between; align-items: center; }
        #chat-history-list li:hover { background-color: var(--hover-color); color: var(--text-color); }
        #chat-history-list li.active { background-color: var(--accent-color); color: white; font-weight: 500; }
        .delete-btn { font-size: 18px; padding: 2px 6px; border-radius: 4px; line-height: 1; opacity: 0.5; transition: opacity 0.2s; }
        .delete-btn:hover { background-color: rgba(255, 255, 255, 0.1); opacity: 1; }
        li.active .delete-btn:hover { background-color: rgba(255, 255, 255, 0.2); }
        #history-sidebar.sidebar-disabled { opacity: 0.6; pointer-events: none; }
        header { padding: 16px 24px; background-color: rgba(0,0,0,0.1); border-bottom: 1px solid var(--border-color); text-align: center; }
        h1 { margin: 0; font-size: 20px; font-weight: 600; }
        h1 span { font-weight: 300; opacity: 0.7; }
        #chat-log { flex-grow: 1; padding: 24px; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; }
        #chat-log::-webkit-scrollbar { width: 6px; }
        #chat-log::-webkit-scrollbar-track { background: transparent; }
        #chat-log::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 20px; }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; }
        .user-message { background-color: var(--user-msg-bg); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai-message { background-color: var(--ai-msg-bg); align-self: flex-start; border-bottom-left-radius: 4px; }
        .ai-message .cursor { display: inline-block; width: 8px; height: 1em; background-color: var(--text-color); animation: blink 1s step-end infinite; vertical-align: text-bottom; }
        @keyframes blink { from, to { background-color: transparent; } 50% { background-color: var(--text-color); } }
        .chat-input-area { padding: 16px 24px; border-top: 1px solid var(--border-color); }
        #chat-form { display: flex; gap: 12px; }
        #prompt-input { flex-grow: 1; padding: 12px 16px; background-color: var(--input-bg-color); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 10px; font-size: 16px; outline: none; transition: border-color 0.2s; }
        #prompt-input:focus { border-color: var(--accent-color); }
        #send-button { padding: 0 16px; background-color: var(--accent-color); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; }
        #send-button svg { width: 20px; height: 20px; }
        #send-button:hover:not(:disabled) { background-color: #5a9eee; }
        #send-button:disabled { background-color: #555; cursor: not-allowed; }
        .token-counter-container { padding-bottom: 12px; display: flex; flex-direction: column; gap: 6px; }
        #token-count-text { font-size: 12px; color: var(--text-color-muted); text-align: right; }
        .token-progress-bar { width: 100%; height: 4px; background-color: var(--input-bg-color); border-radius: 2px; overflow: hidden; }
        #token-progress-bar-inner { height: 100%; width: 0%; background-color: var(--color-green); border-radius: 2px; transition: width 0.5s ease, background-color 0.5s ease; }
        .response-time-info { display: block; margin-top: 10px; font-size: 11px; color: var(--text-color-muted); text-align: right; }
        /* --- STILI PER IL MARKDOWN RENDERIZZATO --- */
        .ai-message pre { background-color: #161b22; border: 1px solid var(--border-color); border-radius: 6px; padding: 16px; font-family: 'Courier New', Courier, monospace; font-size: 14px; overflow-x: auto; }
        .ai-message code { background-color: #444; border-radius: 3px; padding: 2px 4px; font-size: 85%; }
        .ai-message pre code { background-color: transparent; padding: 0; border-radius: 0; }
        .ai-message blockquote { border-left: 3px solid #555; padding-left: 1em; margin-left: 0; color: #ccc; }
        .ai-message ul, .ai-message ol { padding-left: 20px; }
        .ai-message table { border-collapse: collapse; width: 100%; margin: 1em 0; }
        .ai-message th, .ai-message td { border: 1px solid var(--border-color); padding: 8px; text-align: left; }
        .ai-message th { background-color: #444; }
    </style>
</head>
<body>
    <div class="app-layout">
        <nav id="history-sidebar">
            <button id="new-chat-btn">+ Nuova Chat</button>
            <ul id="chat-history-list"></ul>
        </nav>
        <div class="chat-container">
            <header><h1>Chat con <span>Gemma</span></h1></header>
            <div id="chat-log"></div>
            <div class="chat-input-area">
                <div class="token-counter-container">
                    <div class="token-progress-bar"><div id="token-progress-bar-inner"></div></div>
                    <span id="token-count-text">0 / 8,192 tokens</span>
                </div>
                <form id="chat-form">
                    <input type="text" id="prompt-input" placeholder="Scrivi il tuo messaggio..." autocomplete="off">
                    <button type="submit" id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

<script>
    // --- ELEMENTI DOM ---
    const form = document.getElementById('chat-form');
    const promptInput = document.getElementById('prompt-input');
    const sendButton = document.getElementById('send-button');
    const chatLog = document.getElementById('chat-log');
    const newChatBtn = document.getElementById('new-chat-btn');
    const chatHistoryList = document.getElementById('chat-history-list');
    const historySidebar = document.getElementById('history-sidebar');
    const tokenCountText = document.getElementById('token-count-text');
    const tokenProgressBarInner = document.getElementById('token-progress-bar-inner');

    // --- CONFIGURAZIONE ---
    const OLLAMA_MODEL = "gemma3";
    const MAX_CONTEXT_WINDOW = 8192;

    // --- STATO DELL'APPLICAZIONE ---
    let activeChatId = null;
    let currentChat = { id: null, title: '', history: [] };

    // --- FUNZIONI API ---
    async function apiGetChats() {
        const response = await fetch('/api/chats');
        return await response.json();
    }
    async function apiGetChat(id) {
        const response = await fetch(`/api/chats/${id}`);
        return await response.json();
    }
    async function apiSaveChat(chatData) {
        await fetch('/api/chats', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(chatData),
        });
    }
    async function apiDeleteChat(id) {
        await fetch(`/api/chats/${id}`, { method: 'DELETE' });
    }

    // --- FUNZIONI PRINCIPALI ---
    async function renderHistoryList() {
        const chats = await apiGetChats();
        chatHistoryList.innerHTML = '';
        chats.forEach(chat => {
            const li = document.createElement('li');
            li.dataset.chatId = chat.id;
            li.textContent = chat.title;
            if (chat.id === activeChatId) li.classList.add('active');
            const deleteBtn = document.createElement('span');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = (e) => { e.stopPropagation(); deleteChat(chat.id); };
            li.appendChild(deleteBtn);
            li.onclick = () => loadChat(chat.id);
            chatHistoryList.appendChild(li);
        });
    }
    
    async function loadChat(chatId) {
        const chat = await apiGetChat(chatId);
        if (chat && chat.id) {
            currentChat = chat;
            activeChatId = chat.id;
            chatLog.innerHTML = '';
            currentChat.history.forEach(turn => addMessageToLog(turn.role, turn.content, turn.responseTime));
            await renderHistoryList();
            updateTotalTokenCount();
            promptInput.focus();
        } else {
            startNewChat();
        }
    }

    async function startNewChat() {
        activeChatId = null;
        currentChat = { id: null, title: '', history: [] };
        chatLog.innerHTML = '';
        addMessageToLog('assistant', "Ciao! Sono Gemma. Come posso aiutarti oggi?");
        await renderHistoryList();
        updateTotalTokenCount();
        promptInput.focus();
    }
    
    async function deleteChat(chatId) {
        if (!confirm("Sei sicuro di voler eliminare questa chat?")) return;
        await apiDeleteChat(chatId);
        if (activeChatId === chatId) {
            await startNewChat();
        } else {
            await renderHistoryList();
        }
    }

    async function handleFormSubmit(event) {
        event.preventDefault();
        const userPrompt = promptInput.value.trim();
        if (!userPrompt) return;
        
        const startTime = performance.now();
        promptInput.value = '';
        sendButton.disabled = true;
        historySidebar.classList.add('sidebar-disabled');

        if (!activeChatId) {
            activeChatId = Date.now().toString();
            currentChat = {
                id: activeChatId,
                title: userPrompt.length > 30 ? userPrompt.substring(0, 27) + '...' : userPrompt,
                history: []
            };
            await apiSaveChat(currentChat);
            await renderHistoryList();
        }

        addMessageToLog('user', userPrompt);
        currentChat.history.push({ role: 'user', content: userPrompt });
        updateTotalTokenCount();

        const aiMessageElement = addMessageToLog('assistant', '<span class="cursor"></span>');
        
        try {
            const response = await fetch('http://localhost:11434/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: OLLAMA_MODEL, messages: currentChat.history, stream: true }),
            });
            if (!response.ok) throw new Error(`Errore dal server Ollama: ${response.statusText}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullResponse = '';
            aiMessageElement.innerText = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) { 
                    aiMessageElement.querySelector('.cursor')?.remove();
                    const endTime = performance.now();
                    const duration = ((endTime - startTime) / 1000).toFixed(2);
                    
                    const timeElement = document.createElement('div');
                    timeElement.className = 'response-time-info';
                    timeElement.textContent = `Risposta generata in ${duration}s`;
                    aiMessageElement.appendChild(timeElement);
                    
                    const lastTurn = currentChat.history[currentChat.history.length - 1];
                    if (lastTurn.role === 'assistant') {
                        lastTurn.responseTime = duration;
                    }
                    await apiSaveChat(currentChat);
                    break;
                }
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                lines.forEach(line => {
                    if (line.trim()) {
                        try {
                            const parsed = JSON.parse(line);
                            if (parsed.message && parsed.message.content) {
                                const htmlContent = marked.parse(fullResponse);
                                aiMessageElement.innerHTML = DOMPurify.sanitize(htmlContent) + '<span class="cursor"></span>';
                                scrollToBottom();
                            }
                            if (parsed.done) {
                                currentChat.history.push({ role: 'assistant', content: fullResponse });
                                updateTotalTokenCount();
                            }
                        } catch (e) { console.error('Errore parsing JSON:', e); }
                    }
                });
            }
        } catch (error) {
            console.error('Errore chiamata a Ollama:', error);
            aiMessageElement.style.color = '#ff8a80';
            aiMessageElement.innerText = `Errore: ${error.message}. Assicurati che Ollama sia attivo.`;
        } finally {
            sendButton.disabled = false;
            historySidebar.classList.remove('sidebar-disabled');
            promptInput.focus();
        }
    }
    
    // --- FUNZIONI UTILITY ---
    function estimateTokens(text) { return Math.ceil(text.length / 4); }
    function updateTotalTokenCount() {
        const fullText = currentChat.history.map(turn => turn.content).join(' ');
        const tokenCount = estimateTokens(fullText);
        const percentage = Math.min(100, (tokenCount / MAX_CONTEXT_WINDOW) * 100);
        tokenCountText.textContent = `${tokenCount.toLocaleString('it-IT')} / ${MAX_CONTEXT_WINDOW.toLocaleString('it-IT')} tokens`;
        tokenProgressBarInner.style.width = `${percentage}%`;
        if (percentage < 50) tokenProgressBarInner.style.backgroundColor = 'var(--color-green)';
        else if (percentage < 75) tokenProgressBarInner.style.backgroundColor = 'var(--color-yellow)';
        else if (percentage < 90) tokenProgressBarInner.style.backgroundColor = 'var(--color-orange)';
        else tokenProgressBarInner.style.backgroundColor = 'var(--color-red)';
    }
    function addMessageToLog(role, content, responseTime) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', role === 'user' ? 'user-message' : 'ai-message');
        messageElement.innerHTML = DOMPurify.sanitize(content);
        if (role === 'assistant') {
            messageElement.innerHTML = DOMPurify.sanitize(marked.parse(content));
        } else {
            messageElement.textContent = content; // Per i messaggi utente, usa textContent per sicurezza
        }
        if (role === 'assistant' && responseTime) {
            const timeElement = document.createElement('div');
            timeElement.className = 'response-time-info';
            timeElement.textContent = `Risposta generata in ${responseTime}s`;
            messageElement.appendChild(timeElement);
        }
        chatLog.appendChild(messageElement);
        scrollToBottom();
        return messageElement;
    }
    function scrollToBottom() { chatLog.scrollTop = chatLog.scrollHeight; }

    // --- INIZIALIZZAZIONE ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Ora l'inizializzazione non darà più errore perché DOMPurify è già caricato.
        await startNewChat(); 
        form.addEventListener('submit', handleFormSubmit);
        newChatBtn.addEventListener('click', startNewChat);
    });
</script>
</body>
</html>
